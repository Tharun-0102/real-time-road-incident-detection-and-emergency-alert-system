<div class="container my-4">
  <h3 class="text-center text-danger mb-3">Sign Up for Admins</h3>
  
  <form class="p-3 border rounded bg-light">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Full Name</label>
        <input type="text" class="form-control border border-dark" placeholder="Enter name">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Official Email</label>
        <input type="email" class="form-control border border-dark" placeholder="example@domain.com">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Phone Number</label>
        <input type="tel" class="form-control border border-dark" placeholder="Enter phone">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">User Name</label>
        <input type="text" class="form-control border border-dark" placeholder="Choose username">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Password</label>
        <input type="password" class="form-control border border-dark" placeholder="Password">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Confirm Password</label>
        <input type="password" class="form-control border border-dark" placeholder="Confirm password">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Role</label>
        <input type="text" class="form-control border border-dark" placeholder="Admin / Supervisor">
      </div>

      <div class="col-md-6">
        <label class="form-label text-dark fw-semibold">Department</label>
        <input type="text" class="form-control border border-dark" placeholder="Department">
      </div>

      <div class="col-md-12">
        <label class="form-label text-dark fw-semibold">Organization</label>
        <input type="text" class="form-control border border-dark" placeholder="Organization name">
      </div>
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-dark">Sign Up</button>
    </div>
  </form>
</div>
